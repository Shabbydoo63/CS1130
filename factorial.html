<!DOCTYPE html>
<html>
<body>
  <meta charset="utf-8">
  <link rel="stylesheet" href="simplecomputations.css">


        <h1>Factorial</h1>
        <div id="maindiv">
        <div id="factorialdiv">
            <label for="tofact" class="labelleft">Enter number:</label>
            <input type="number" id="tofact" ><br><br>
            <label for="fact" class="labelleft">Factorial:</label>
            <input readonly type="number" id="fact"><br><br>
            <button id="factorial">Compute Factorial</button><br><br>
            <button id="btnclear2numbers1">Clear Values</button><br>
        </div>
        
        <div id="averagesumdiv">
              <label for="toadd" class="labelleft">Enter number:</label>
              <input type="number" id="toadd"><br><br>
              <label for="sum" class="labelleft">Sum:</label>
              <input readonly type="number" id="sum"><br><br>
              <label for="average" class="labelleft">Average:</label>
              <input readonly type="number" id="average"><br><br>

              <button id="sum1">Compute Sum and Average</button><br><br>
              <button id="btnclear2numbers2">Clear Values</button><br><br>

              <a href="index.html"><button>Home Page</button></a><br>
        </div>  
</div>
<script>
document.getElementById("btnclear2numbers1").addEventListener("click", 
   ()=>{
    document.getElementById("tofact").value='';
    document.getElementById("fact").value='';
   }
);
document.getElementById("btnclear2numbers2").addEventListener("click", 
   ()=>{
    document.getElementById("toadd").value='';
    document.getElementById("sum").value='';
    document.getElementById("average").value='';
   }
);

document.getElementById("factorial").addEventListener("click", 
   ()=>{
var tofactor,out,mult;
tofactor = document.getElementById("tofact").value * 1;
i = 1;
mult = 1;
    while( i <= tofactor)
    {
        mult*=i;
        i++;
    }
    document.getElementById("fact").value = mult.toFixed(0);
});

//Sum (Do While Loop) and Average (For Loop) of First N Natural Numbers

document.getElementById("sum1").addEventListener("click", 
   ()=>{
var left,add,sum1,result,sum2;
add = 1;
sum1 = 0;
sum2 = 0;
i = document.getElementById("toadd").value;
    do{
        sum1 += add;
        add += 1;
    }while(add<=i)
    document.getElementById("sum").value = sum1.toFixed(0);

   for (add = 1; add <= i; ++add)
   {
        sum2 += add;
   }
   result = sum2/i;
   document.getElementById("average").value = result.toFixed(0);


});

</script>
</body>
</html>
