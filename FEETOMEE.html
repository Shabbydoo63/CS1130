<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="payroll.css">
</head>
<body>

<h1>Feet to Meter</h1>

<label for="ft">Feet:</label><br>
  <input type="number" id="ft"><br>


<button id="btnclear2numbers">Clear Values</button><br>

<label for="mtr">Meters:</label><br>
  <input id="mtr" readonly type = "number"><br><br>
  <a href="index.html">Go to homepage</a><br>

<script>
  
document.getElementById("btnclear2numbers").addEventListener("click", 
   ()=>{
    document.getElementById("mtr").value='';
    document.getElementById("ft").value='';
   }
);
document.getElementById("ft").addEventListener("keyup", 
   ()=>{
      convertftm();
      }
      );

function convertftm()
{
  var ft, mtr;

    ft = document.getElementById("ft").value * 1;
    mtr = ft * 0.3048; 
    document.getElementById("mtr").value = mtr;
}

</script>
</body>
</html>
