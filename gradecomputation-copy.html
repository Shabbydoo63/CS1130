<!DOCTYPE html>
<html>
<title>GRADE COMPUTATION</title>
<meta charset="utf-8">
        <link rel="stylesheet" href="simplecomputations.css">
<body>
<div id="maindiv">
		<h1> Grade Computation</h1>
		<br><br>
		<div id="inputgcomp">
				<label for="score" class="labelleft">Score:</label>
				<input id="score" type = "number"><br>
				<label for="items" class="labelleft">Items:</label>
				<input id="items" type = "number"><br>
				<label for="base" class="labelleft">Base:</label>
				<input id="base" type = "base"><br><br>
				<button id = "computegrade" class="buttonclasscompg">Compute Grade</button>
				<button id="clear2" class="buttonclasscompg">Clear Values</button><br><br>
				
		</div>		
		<div id="outputgcomp">
				<label for="grade" class="labelleft">Grade:</label>
				<input id="grade" type = "number" readonly>
				<label for="lettergrade"class="labelleft">Equivalent Grade:</label>
				<input id="lettergrade" type = "text"readonly><br><br>
		</div>

		

		<h1 id = "comment"></h1>


		<br><br>
		<a href = "index.html"><button>Home Page</button></a>

</div>
<script type="text/javascript">

document.getElementById("clear2").addEventListener("click", 
   ()=>{
document.getElementById("score").value='';
document.getElementById("items").value='';
document.getElementById("base").value = '';  
document.getElementById("lettergrade").value='';
document.getElementById("grade").value='';
document.getElementById("comment").innerHTML='';
});

document.getElementById("computegrade").addEventListener("click", 
   ()=>{

var score, items, base, grade, lettergrade,cm,cp;
score = document.getElementById("score").value*1;
items = document.getElementById("items").value*1;
base = document.getElementById("base").value*1;

grade= base + (score/items)*(100-base);
document.getElementById("grade").value = grade.toFixed(0);

if (grade>=91 && grade>=100)lettergrade = 'A';
else if (grade<91 && grade>=87)lettergrade = 'B+';
else if (grade<97 && grade>=83)lettergrade = 'B';
else if (grade<83 && grade>=79)lettergrade= 'C+';
else if (grade<79 && grade>=75)lettergrade= 'C';
else if(grade<75 && grade>=72)lettergrade = 'D';
else if(grade<72 && grade>=0)lettergrade = 'F';

document.getElementById("lettergrade").value = lettergrade;
switch (lettergrade)
{
	case 'A':
	cm = 'Excellent';
	cp = 'an ';
	break;
	
	case 'B+':
	cm = 'Very Good';
	cp = 'a ';
	break;
	
	case 'B':
	cm = 'Good';
	cp = 'a ';
	break;

	case 'C':
	case 'C+':
	cm = 'Average';
	cp = 'an ';
	break;

	case 'D':
	cm = 'Passing';
	cp = 'a ';
	break;

	default:
	cm = 'Failing';
	cp = 'a ';
	break;


	
}
	document.getElementById("comment").innerHTML='This is '+cp+''+cm+' grade.';


});



</script>
</body>
</html>
